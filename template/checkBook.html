    <body>
       
       <div class="limiter">
          <div class="container-login100">
                   <span class="login100-form-title p-b-20">
                      Room Booking List
                     </span>
                   <div class="wrap-input100 validate-input m-b-20" id = "Main_table">
                   <script language="JavaScript">
                     $(document).ready(function() {
                        var baseUrl = "http://ec2-3-104-75-184.ap-southeast-2.compute.amazonaws.com:16888";
                        var re = new Array();
                        $.ajax({
                                    url: baseUrl + "/booking_list",
                                    type: "get",
                                    dataType:"json",
                                    async:false,
                                    success: function (state) {
                                          re = state.res
                                    }
                              })
       
                     var bookTable = '<table id="main-table" class="table table-striped pre-scrollable"><thead><tr><th>Room Type</th><th>Time</th><th>Location</th></tr></thead><tbody>';
                     for (var j = 0; j < re.length; j++) {
                        var tr = "";
                        tr += `<tr><td style="text-align: left;">${re[j][2]}</td><td style="text-align: left;">${re[j][0]}</td><td style="text-align: left;">${re[j][1]}</td></tr>`;
                        bookTable+=tr;
                     }
                     bookTable += '</tbody></table>';
                     $("#Main_table").html(bookTable);
                  });
                  </script>
                        
             </div>
          </div>
         </div>
